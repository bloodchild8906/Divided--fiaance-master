name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  NODE_VERSION: '18'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Start Deployment
        run: |
          echo "ğŸš€ Starting deployment process at $(date)"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Triggered by: ${{ github.actor }}"

      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Environment Information
        run: |
          echo "ğŸ” System Information:"
          uname -a
          echo "ğŸ“¦ Disk Space:"
          df -h
          echo "ğŸ’¾ Memory Status:"
          free -h
          echo "ğŸ”§ Node Version:"
          node -v
          echo "ğŸ“Š NPM Version:"
          npm -v

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        id: install
        run: |
          echo "ğŸ“¥ Installing dependencies..."
          npm ci
          echo "ğŸ“‹ Listing installed packages:"
          npm list --depth=1
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build
        id: build
        run: |
          echo "ğŸ—ï¸ Starting build process..."
          START_TIME=$(date +%s)
          npm run build
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "â±ï¸ Build completed in ${DURATION} seconds"
          echo "ğŸ“¦ Build artifacts:"
          ls -la build/
        env:
          CI: true

      - name: Run tests
        id: test
        continue-on-error: true
        run: |
          echo "ğŸ§ª Running tests..."
          npm test || echo "::warning::Tests failed but continuing deployment"

      - name: Upload artifact
        id: upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/master'

      - name: Deployment Status
        if: always()
        run: |
          echo "ğŸ“ Deployment Summary:"
          echo "âœ¨ Installation: ${{ steps.install.outcome }}"
          echo "ğŸ—ï¸ Build: ${{ steps.build.outcome }}"
          echo "ğŸ§ª Tests: ${{ steps.test.outcome }}"
          echo "ğŸ“¤ Upload: ${{ steps.upload.outcome }}"
          echo "ğŸš€ Deployment: ${{ steps.deployment.outcome }}"
          echo "ğŸŒ Deployment URL: ${{ steps.deployment.outputs.page_url }}"

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const { repo, owner } = context.repo;
            const run_id = context.runId;
            const run_url = `https://github.com/${owner}/${repo}/actions/runs/${run_id}`;
            const message = `
            # ğŸš¨ Deployment Failed
            
            ## Details
            - Repository: ${owner}/${repo}
            - Commit: ${context.sha.substring(0, 7)}
            - Branch: ${context.ref}
            - Triggered by: ${context.actor}
            
            ## Status
            - Installation: ${process.env.INSTALL_STATUS}
            - Build: ${process.env.BUILD_STATUS}
            - Tests: ${process.env.TEST_STATUS}
            - Upload: ${process.env.UPLOAD_STATUS}
            - Deployment: Failed
            
            [View detailed logs](${run_url})
            `;
            
            github.rest.issues.create({
              owner,
              repo,
              title: `ğŸš¨ Deployment failed for ${context.sha.substring(0, 7)}`,
              body: message,
              labels: ['deployment-failure']
            });

      - name: Cleanup
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up..."
          echo "ğŸ’¾ Remaining disk space:"
          df -h
          echo "âœ… Deployment process completed at $(date)"
