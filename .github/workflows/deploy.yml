name: ğŸš€ Deploy Divided Finance Master to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  APP_NAME: 'Divided Finance Master'
  DEPLOY_URL: 'https://bloodchild8906.github.io/Divided-Finance-Master'

jobs:
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Application
        run: npm run build
        env:
          PUBLIC_URL: /Divided-Finance-Master
          GENERATE_SOURCEMAP: false

      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: ğŸ”§ Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: ğŸš€ Deploy
        id: deploy
        uses: actions/deploy-pages@v4
